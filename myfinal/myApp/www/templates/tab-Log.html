<ion-view view-title="Log">

    <ion-content>



        <div class="list card animated flash" ng-repeat="errormsg in Error ">

            <div class="item item-text-wrap ">


                <h2 style="color:red">Error:</h2>

                <h2 style="color:red">{{errormsg.errormsg}}</h2>

            </div>
        </div>

    </ion-content>
</ion-view>
