<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Login</h1>
        <div class="buttons">
            <button class="button button-clear"></button>
        </div>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="doLogin()">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" ng-model="loginData.username" required="required">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="loginData.password" required="required">
                </label>
                <label class="item">
                    <button class="button button-block button-positive" type="submit">Log in</button>
                </label>
            </div>

        </form>
        <div class="card row row-top">
            <div ng-if="!isAuthenticated()">
                <label style="color:red" class="item item-text-wrap item-input">You are NOT Logged In!</label>
            </div>
            <div ng-if="isAuthenticated()">
                <label style="color:green" class="item item-text-wrap item-input">You are Logged In!</label>
            </div>
        </div>
        <div>
            <button class="button button-full button-balanced" ng-if="!isAuthenticated()" ng-click="authenticate('facebook')">Login in with Facebook</button>
            <button class="button button-full button-assertive" ng-if="isAuthenticated()" ng-click="logout()">Log Out</button>
        </div>

    </ion-content>
</ion-modal-view>
